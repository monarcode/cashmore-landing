    <!--    header    -->
    <main class="contact">
      <div class="container">
        <div class="contact__wrap">
          <h2 class="contact__title">Contact Us</h2>
          <form class="contact__form">
            <div class="contact__form-group">
              <label for="name">Name</label>
              <input type="text" id="name" />
            </div>
            <div class="contact__form-group">
              <label for="email">Email</label>
              <input type="email" id="email" />
            </div>
            <div class="contact__form-group">
              <label for="message">Message</label>
              <textarea id="message" rows="10"></textarea>
            </div>
            <div class="contact__form-group">
              <button type="submit" class="btn btn--primary">Submit</button>
            </div>
          </form>
        </div>
      </div>
    </main>

    <footer class="footer">
  <div class="container">
    <div class="footer__news">
      <h2 class="footer__news__title">
        Get special offers and <br />
        updates from Cashmore
      </h2>
      <div class="footer__input__group">
        <input
          type="text"
          name="news_letter"
          id="news_letter"
          class="footer__input"
          placeholder="Enter your email address"
        />
        <button type="submit" class="footer__input__cta">Subscribe</button>
      </div>
    </div>
  </div>
  <div class="footer footer__main">
    <div class="footer__content container">
      <img src="/assets/img/logo-colored.png" alt="" class="footer__logo" />
      <div class="footer__socials">
        <h3>Social Media</h3>
        <div class="links">
          <a href="#">
            <img src="/assets/img/facebook.svg" alt="fb" />
          </a>
          <a href="#">
            <img src="/assets/img/Instagram.svg" alt="fb" />
          </a>
          <a href="#">
            <img src="/assets/img/Linkedin.svg" alt="fb" />
          </a>
          <a href="#">
            <img src="/assets/img/Twitter.svg" alt="fb" />
          </a>
        </div>
      </div>
      <p class="footer__address">
        1, Ademiluyi Close, Beside Methodist Church, <br />
        New Bodija, Ibadan
      </p>
      <div class="footer__contact">
        <a href="mailto:Support@cashmore.ng">Support@cashmore.ng</a> |
        <a href="tel:07047707440">07047707440</a>
      </div>
    </div>
  </div>
</footer>

<script>
  $(document).ready(function () {
    let selectors = document.querySelectorAll('.service__selector');
    let tabs = document.querySelectorAll('.service__tab');
    let toggler = document.querySelector('.navbar__toggler');
    let mobileNav = document.querySelector('.navbar__mobile');
    let device = navigator.userAgent;

    $('#app-download').click(function () {
      if (device.match(/Android|Windows/i)) {
        window.open(
          'https://play.google.com/store/apps/details?id=com.teqpace.cashmore'
        );
      } else if (device.match(/Mac|Safari|iPhone|iPad|AppleWebKit/i)) {
        window.open('https://apps.apple.com/ng/app/cashmore/id1543887288');
      }
    });

    $(toggler).click(function () {
      $(mobileNav).toggleClass('active');
    });

    $.each(selectors, function (index, selector) {
      $(selector).click(function () {
        let attribute = $(selector).data('for');
        let activeTabName, targetTab;

        $.each(tabs, function (index, tab) {
          $(tabs).removeClass('active');
          if ($(tab).data('name') === attribute) {
            activeTabName = $(tab).data('name');
            targetTab = $(`[data-name=${activeTabName}]`);
          }
        });

        $(selectors).removeClass('active');
        $(selector).addClass('active');
        $(targetTab).addClass('active');
      });
    });
  });
</script>

  </body>
</html>
